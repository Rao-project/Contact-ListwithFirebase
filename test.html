<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<style>
.dropbtn {
  background-color: #0011ff;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {background-color: #ddd;}

.dropdown:hover .dropdown-content {display: block;}

.dropdown:hover .dropbtn {background-color: #1101f2;}
.error {
    color: red;
}
.error-border{
  border: 1px solid 1px;
}
</style>
</head>
<body style="background-color:white;">

<h2>Hoverable Dropdown</h2>
<p>Move the mouse over the button to open the dropdown menu.</p>

<div class="dropdown">
  <button class="dropbtn">Dropdown</button>
  <div class="dropdown-content">
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>
    <a href="#">Link 3</a>
  </div>
</div>
<br><br><br><br>
<div class="dropdown">
  
  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots-vertical" viewBox="0 0 16 16" 
  id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
  <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
</svg>
  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
    <li><a class="dropdown-item" href="#">Action</a></li>
    <li><a class="dropdown-item" href="#">Another action</a></li>
    <li><a class="dropdown-item" href="#">Something else here</a></li>
  </ul>
</div>
<br><br><br><br>
<form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name">
        <div id="nameError" class="error"></div>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email">
        <div id="emailError" class="error"></div>

        <input type="submit" value="Submit">
      </form>
<script>document.getElementById("myForm").addEventListener("submit", function(event) {
  event.preventDefault(); // Prevent the form from submitting by default
  
  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  
  let isValid = true; // Flag to track overall validation
  
  // Validate Name
  if (name.trim() === "") {
      isValid = false;
      document.getElementById("nameError").textContent = "Name is required.";
      document.getElementById("name").style.borderColor = "red";
  } else {
      document.getElementById("nameError").textContent = "";
      document.getElementById("name").style.borderColor = "initial";
  }
  
  // Validate Email
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if (!email.match(emailRegex)) {
      isValid = false;
      document.getElementById("emailError").textContent = "Invalid email format.";
      document.getElementById("email").style.borderColor = "red";
  } else {
      document.getElementById("emailError").textContent = "";
      document.getElementById("email").style.borderColor = "initial";
  }
  
  // If all validations passed, you can proceed with form submission
  if (isValid) {
      // Here you can perform any actions you need, such as sending data to a server
      // For now, let's just log a success message
      console.log("Form submitted successfully!");
  }
});
</script>
<!-- script tag for bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>


</body>
</html>
