<script>
      // redirect function
document.getElementsByClassName("contact")[0].addEventListener('click', function (event) 
{

    console.log("clicked");
}); 
  // drop-down function
function dropDownFunction() 
{
  document.getElementById("myDropdown").classList.toggle("show");
}
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) 
  {
    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) 
    {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) 
      {
        openDropdown.classList.remove('show');
      }
    }
  }
}
// dorop-down function ends here
// function for display menu or hide menu
function menu(){
  var hide = document.getElementById("column");
  if (hide.style.display === "none"){
      hide.style.display = "block";
  }else{
      hide.style.display = "none";
  }
}
// function ends here
// Convert image into basse64 and store in variable
function upload_image() 
{
    document.getElementById('input_file').click();
}
const previewImage = (event) => {
//Get the selected files.
const imageFiles = event.target.files;
//Count the number of files selected.
const imageFilesLength = imageFiles.length;
//If at least one image is selected, then proceed to display the preview.
if (imageFilesLength > 0) {
//Get the image path.
const imageSrc = URL.createObjectURL(imageFiles[0]);
// Select the image preview element.
const imagePreviewElement = document.querySelector("#img002");
//Assign the path to the image preview element.
imagePreviewElement.src = imageSrc;
//Show the element by changing the display value to "block".
}
};
//Converts image in base64
let imagebase64 = 0;
function image_uploaded()
{
    let file = document.querySelector('input[type=file]')["files"][0];
    let reader = new FileReader();
    reader.onload = function () 
    {
        base64String = reader.result.replace("data:", "")
            .replace(/^.+,/, "");

        imageBase64Stringsep = base64String;
        imagebase64 = base64String;
        localStorage.setItem("image",imagebase64);
        // alert(imageBase64Stringsep);
    }
    reader.readAsDataURL(file);
}
// converts image in base ends here
